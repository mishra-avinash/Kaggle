[COMMON]
GPUS = 2,3
SEED = 420
NO_WORKERS = 4

[FILES]
TRAIN_DF_PATH = ./data/train.csv
DATA_FOLDER = ./data/
TEST_DATA_FOLDER = ./data/test_images/
TRAINED_MODELS_DIR = ./trained_models/

[MODEL]
ENCODER = resnet50
ENCODER_WEIGHTS = imagenet
DECODER = ''
ACTIVATION = sigmoid

[PROCESSING]
INPUT_SIZE = 256,1600
MEAN = 0.485, 0.456, 0.406
STD = 0.229, 0.224, 0.225

[TRAINING]
SPLIT_RATIO = 0.2
BATCH_TRAIN = 8
BATCH_TEST = 2
BATCH_VAL = 8
LR = 0.0005
EPOCH = 1
LOGGING_DIR = ./logging/

[INFERENCE]